    <title>Tic Tac Toe</title>

  <body>

      <section class="player player--1">

        <p class="score" id="score--1">24</p>
      </section>
    </main>
    <h2 class="byYoel">By Yoel Gal</h2>

    <img src="icon--0.png" class="icon" id="c1" />

    <img src="icon--1.png" class="icon" id="n1" />

    <img src="icon--1.png" class="icon" id="n5" />

    <img src="icon--1.png" class="icon" id="n8" />
